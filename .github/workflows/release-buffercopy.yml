name: Release BufferCopy

on:
  workflow_dispatch:

env:
  GITHUB_TAG: ${{ github.event.inputs.tag }}
  DRY_RUN: ${{ github.event.inputs.dry-run }}
  RUNTIME: "win-x64"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore
      run: dotnet restore
      
    - name: Publish
      run: dotnet publish ./src/BufferCopy/ -c release --self-contained -p:PublishSingleFile=true -p:PublishTrimmed=true -p:PublishReadyToRun=true -p:Version=${{ env.GITHUB_TAG }} -r ${{ env.RUNTIME }} -o /tmp/publish/${{ env.RUNTIME }}/
      
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
          name: ${{ env.RUNTIME }}
          path: /tmp/publish/${{ env.RUNTIME }}/ 
